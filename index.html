<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI and Dynamic Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="masthead">
                <h1>My Shopping List</h1>
                <img src="./images/cart.png" alt="Shopping">
                <p>Don't forget your items, add them to your item list</p>
            </div>
        </header>
        <main>
            <div class="box">
                <input type="text" id="item" value="" name="item">
                <button value="Add Item" id="add">Add Item</button>
            </div>
            <ul id="list"></ul>
            <p class="feedback"></p>
        </main>
        <footer>
            <hr>
            <div class="media">
                <a class="face" href="http://facebook.com"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                <a class="tube" href="http://youtube.com"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                <a class="linked" href="http://linkedin.com"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
            </div>
        </footer>
    </div>
    <script src="js/index.js"></script>
</body></html>
